name: Update Zee5 Playlist

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Python Script
        shell: bash
        run: |
          cat << 'EOF' > fetch_zee5.py
import requests

debug = open("debug.txt", "w")

url = "http://mini.allinonereborn.fun/zee-paid/index.php?id=0-9-zeebangla"
debug.write("Opening URL: " + url + "\n\n")

r = requests.get(url, allow_redirects=True, headers={"User-Agent": "Mozilla/5.0"})

debug.write("=== Redirect History ===\n")
for step in r.history:
    debug.write(f"{step.url} --> {step.status_code}\n")

debug.write("\n=== FINAL URL ===\n")
debug.write(r.url + "\n")

FINAL_URL = r.url

TOKEN = ""
if "?" in FINAL_URL:
    TOKEN = "?" + FINAL_URL.split("?", 1)[1]

debug.write("\n=== TOKEN EXTRACTED ===\n")
debug.write(TOKEN + "\n")

with open("token.txt", "w") as f:
    f.write(TOKEN)

esc = TOKEN.replace("%", "%25").replace("\n", "%0A").replace("\r", "%0D")

print(f"token={esc}")
EOF

      - name: Run Python Script
        id: fetch
        shell: bash
        run: |
          python3 fetch_zee5.py >> debug.txt

      - name: Apply Token to Playlist
        shell: bash
        run: |
          TOKEN="${{ steps.fetch.outputs.token }}"

          if [ -z "$TOKEN" ]; then
            echo "Token missing â€” skipping."
            exit 0
          fi

          awk -v t="$TOKEN" '
            /z5ak-cmaflive\.zee5\.com/ {
              sub(/\?.*/, "", $0)
              print $0 t
              next
            }
            { print }
          ' zee5.m3u > zee5_new.m3u

          mv zee5_new.m3u zee5.m3u

      - name: Commit Updates
        shell: bash
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add zee5.m3u token.txt debug.txt fetch_zee5.py
          git commit -m "Auto-update Zee5 token $(date)" || exit 0
          git push
