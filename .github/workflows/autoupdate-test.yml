- name: Generate Test.m3u
        env:
          JSON_URL: 'https://playify.pages.dev/Jiotv.json'
          FILE_NAME: 'Test.m3u'
        run: |
          set -euo pipefail

          echo "#EXTM3U" > "$FILE_NAME"

          echo "ðŸ“¥ Fetching JSON..."
          JSON=$(curl -fsSL --max-time 30 "$JSON_URL") || {
            echo "âŒ Fetch failed"
            exit 1
          }

          echo "âš™ï¸ Parsing all channels..."

          echo "$JSON" | jq -r '
            # Detect channels array from multiple formats
            def channels:
              if type=="array" then .
              elif type=="object" then
                if has("channels") then .channels
                elif has("data") then .data
                elif has("list") then .list
                else [.[]]
                end
              else []
              end;

            channels[] as $c |

            # Extract fields safely
            ($c.name // $c.title // "Unknown") as $name |
            ($c.tvg_id // $c.tvgId // $c.id // "") as $tvgid |
            ($c.group // $c.category // "Others") as $group |
            ($c.tvg_logo // $c.logo // $c.icon // "") as $logo |
            ($c.drmScheme // $c.drm_scheme // $c.drm // "") as $drmScheme |
            ($c.drmLicense // $c.license // "") as $drmLicense |
            ($c.cookie // $c.cookies // "") as $cookie |
            ($c.link // $c.url // $c.stream_url // $c.hls // $c.mpd // "") as $link |

            select($link != "") |

            "#EXTINF:-1 " +
              (if $tvgid != "" then "tvg-id=\"" + $tvgid + "\" " else "" end) +
              "group-title=\"" + $group + "\" " +
              (if $logo != "" then "tvg-logo=\"" + $logo + "\" " else "" end) +
              "," + $name,

            # DRM support
            (if ($drmScheme=="clearkey") and ($drmLicense | test("^[A-Za-z0-9]+:[A-Za-z0-9]+")) then
              "#KODIPROP:inputstream.adaptive.license_type=clearkey\n" +
              "#KODIPROP:inputstream.adaptive.license_key=" +
              ($drmLicense | split(":")[0:2] | join(":"))
            else empty end),

            "#EXTVLCOPT:http-user-agent=plaYtv/7.1.3 (Linux;Android 13) ygx/69.1 ExoPlayerLib/824.0",

            (if $cookie != "" then
              "#EXTHTTP:{\"cookie\":\"" + ($cookie | gsub("\""; "\\\"")) + "\"}"
            else empty end),

            # Add cookie query parameter
            $link + (if ($link | contains("?")) then "&" else "?" end) + $cookie
          ' >> "$FILE_NAME"

          TOTAL=$(grep -c "^#EXTINF" "$FILE_NAME" || echo 0)
          echo "âœ… Test.m3u created with $TOTAL channels."
