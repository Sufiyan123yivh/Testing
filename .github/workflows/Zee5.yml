name: Update Zee5 Token for All Channels

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Single Zee Token
        id: fetch
        run: |
          echo "Fetching Zee token from Zee Bangla..."
          RAW=$(curl -s "http://mini.allinonereborn.fun/zee-paid/index.php?id=0-9-zeebangla")

          echo "Raw URL:"
          echo "$RAW"

          # Extract everything from the first ? including ?
          TOKEN=$(echo "$RAW" | sed 's/^[^?]*//')

          echo "Extracted TOKEN:"
          echo "$TOKEN"

          echo "token=$TOKEN" >> $GITHUB_OUTPUT

          # Save token to token.txt
          echo "$TOKEN" > token.txt

      - name: Apply token to ALL Zee channels
        run: |
          TOKEN="${{ steps.fetch.outputs.token }}"

          if [ -z "$TOKEN" ]; then
            echo "Token empty. Skipping."
            exit 0
          fi

          echo "Applying token to all Zee5 URLs..."

          awk -v token="$TOKEN" '
            /z5ak-cmaflive\.zee5\.com/ {
              # Remove old ? or old tokens
              sub(/\?.*/, "", $0)
              print $0 token
              next
            }
            { print }
          ' zee5.m3u > zee5_new.m3u

          mv zee5_new.m3u zee5.m3u

      - name: Commit & Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add zee5.m3u token.txt
          git commit -m "Updated Zee5 token for all channels $(date)" || exit 0
          git push
