name: Update Zee5 Token for All Channels

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Zee5 Token (Debug Mode)
        id: fetch
        run: |
          echo "Fetching Zee token..."
          RAW=$(curl -s -L -A "Mozilla/5.0" "http://mini.allinonereborn.fun/zee-paid/index.php?id=0-9-zeebangla")

          echo "---------------- RAW RESPONSE ----------------"
          echo "$RAW"
          echo "---------------- END RAW ---------------------"

          # Save RAW for debug
          echo "$RAW" > raw_debug.txt

          # Extract token only if URL contains ?hdntl=
          TOKEN=$(echo "$RAW" | grep -o '?hdntl=.*')

          echo "Extracted TOKEN: $TOKEN"

          echo "$TOKEN" > token.txt
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Apply token to ALL Zee channels
        run: |
          TOKEN="${{ steps.fetch.outputs.token }}"

          if [ -z "$TOKEN" ]; then
            echo "TOKEN EMPTY â†’ SKIPPING UPDATE"
            exit 0
          fi

          echo "Applying token..."

          awk -v t="$TOKEN" '
            /z5ak-cmaflive\.zee5\.com/ {
              sub(/\?.*/, t)
            }
            {print}
          ' zee5.m3u > zee5_new.m3u

          mv zee5_new.m3u zee5.m3u

      - name: Commit & Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add zee5.m3u token.txt raw_debug.txt
          git commit -m "Updated Zee5 token $(date)" || exit 0
          git push
